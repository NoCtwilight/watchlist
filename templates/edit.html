{% extends 'base.html' %}

{% block content %}
<h3>编辑电影列表</h3>
<form method="POST">
    影名<input type="text" name="title" autocomplete="off" required value="{{ movie.title }}">
    年份<input type="text" name="year" autocomplete="off" required value="{{ movie.year }}">
    <input class="btn" type="submit" name="submit" value="更新">
</form>
{% endblock %}
