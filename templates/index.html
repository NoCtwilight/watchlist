<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{{ name }}的观影列表</title>
</head>
<body>
    <h2>{{ name }}的观影列表</h2>
    {# 使用length过滤器获取movies变量的长度 #}
    <p>{{ movies|length }}部影片</p>
    <ul>
        {% for movie in movies %}  {# 迭代movies变量 #}
        <li>{{ movie.title }} - {{ movie.year }}</li>  {# 即movies['title'] #}
        {% endfor %}
    </ul>

    <footer>
        <small>&copy; 2020 <a href="https://noctwilight.github.io/">NoCtwilight</a></small>
    </footer>
</body>
