<!DOCTYPE html>
<html lang="zh-CN">
<head>
    {% block head %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ user.name }}的观影列表</title>
    <link rel="icon" href="{{ url_for('static', filename='logo.svg') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" type="text/css">
    {% endblock %}
</head>
<body>
    <h2>
        <img alt="Avatar" class="avatar" src="{{ url_for('static', filename='images/title.svg') }}">
        {{ user.name }}的观影列表
    </h2>
    <nav class="menu">
        <ul>
            <li><a href="{{ url_for('index') }}">主页</a></li>
        </ul>
    </nav>

    {% block content %}
    {% endblock %}

    <footer class="foot">
        <img alt="foot image" class="footimg" src="{{ url_for('static', filename='images/foot.svg') }}">
        <small>&copy; 2020 <a href="https://noctwilight.github.io/" target="_blank">NoCtwilight</a></small>
    </footer>
</body>
</html>
